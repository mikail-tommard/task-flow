version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-taskflow
    environment:
      POSTGRES_DB: taskflowdb
      POSTGRES_USER: tasksflowuser
      POSTGRES_PASSWORD: tasksflowpass
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U tasksflowuser -d taskflowdb']
      interval: 10s
      timeout: 5s
      retries: 20

volumes:
  pgdata: